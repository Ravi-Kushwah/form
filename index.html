<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/error.css">

    <title>LocationGuru</title>

</head>

<body>
    <nav style="background-color: rgb(83, 169, 255); " id="top">
        <ul>
            <H2 style="color:white; align-self: auto">
                <img src="icon.PNG " width="40" alt="LocationGuru icon"> LocationGuru </H2>
        </ul>
    </nav>
    <div class=" container border">
        <div class="container py-3 my-3 border" style="background-color: rgb(246, 246, 246)">
            <div>
                <H2 style="text-align: center">
                    User Details
                </H2>
                <hr>



                <div class="container-fluid ">
                    <div class="row">
                        <div class="col-sm-3 form-group">
                            <br>
                            <form name="details" onsubmit="event.preventDefault();FormSubmit();" id="form1">
                                <input type="text" name="firstname"
                                    placeholder="First name                              *" class="form-control"
                                    id="First">
                                <div class="error" id="Fnm"></div>

                                <br>
                                <input type="text" name="lastname"
                                    placeholder="Last name                              *" class="form-control"
                                    id="Last">
                                <div class="error" id="Lnm"></div>
                                <br>
                        </div>
                        <div class="col-sm-3 form-group">
                            <br>

                            <input type="text" name="contact" placeholder="contact                                  *"
                                class="form-control" maxlength="10" id="contact">
                            <div class="error" id="co"></div>
                            <br>
                            <input type="email" name="email" placeholder="Email ID                                 *"
                                class="form-control" id="email">
                            <div class="error" id="em"></div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <br>
                            <input type="text" name="Address"
                                placeholder="Address                                                         *"
                                class="form-control" style="width: 360px ; height: 100px; " id="address">
                            <div class="error" id="ad"></div>
                            <br>

                        </div>
                        <hr>
                        <br>


                        <div class="col-sm-8 container-fluid" style="text-align:center; padding-bottom: 20px">
                            <button class="button" ; type="submit"> Add
                            </button>


                        </div>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container-fluid ">



            <table class="table table-striped " id="list">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Contact Number</th>
                        <th scope="col">Email ID</th>
                        <th scope="col"> Actions </th>
                    </tr>

                <tbody>
                    <!-- all the details we enter through 
                                form will be display here  -->

                </tbody>

            </table>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/validate.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>



</body>

</html>
